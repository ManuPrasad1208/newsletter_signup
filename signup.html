<!DOCTYPE html5>
<html lang="en">
<head>
  <meta name="viewport" charset="utf-8" />
  <title>newsletter SignUp</title>
  <!-- css -->
  <link rel="stylesheet" href="css/styles.css" />
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
  <div class="container-fluid signbox">
    <form action="/" method="post">
      <img class="logo" src="images/31-315420_tree-in-autumn-clipart-hd-png-download.png" />
      <h1 style="font-size:1.7rem; color:#277BC0">SignUp to my newsletter!</h1>
      <input class="textbox" type="text" name="fname" placeholder="First Name" required autofocus/><br />
      <input class="textbox" type="text" name="lname" placeholder="Last Name" required/><br />
      <input class="textbox" type="email" name="email" placeholder="E-mail address" required/><br />
      <button class="btn sbtn btn-outline-primary mt-4" type="submit">Sign me Up!</button>
    </form>
  </div>
</body>
</html>
